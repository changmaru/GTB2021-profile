<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GTB2021 クリエイター向け講義</title>
		<link rel="stylesheet" type="text/css" href="./css/reset.css">
		<link rel="stylesheet" type="text/css" href="./css/this.css">
		<style type="text/css">
			/* CSS ここから */

			/* CSS ここまで */
		</style>
	</head>
	<body>
		<!-- HTML ここから -->
		<main>
			<section>
				<div class="flex">
					<div class="profile-image">
						<img src="src/changmaru.jpg" alt="【画像】顔写真">
					</div>
					<div class="profile-text">
						<h1>changamaru</h1>
						<dl>
							<dt>使えるツール</dt>
							<dd>
								<ul>
									<li>Unity</li>
									<li>Illustrator</li>
									<li>Photoshop</li>
									<li>Premiere</li>
									<li>InDesign</li>
								</ul>	
							</dd>
						</dl>
					</div>
				</div>
				<p class="profile-description">コードもかけます！</p>
			</section>
			
			<section>
				<h2 class="heading">在宅中の暇つぶし</h2>
				<ol class="ranking">
					<li ><a href="https://www.capcom.co.jp/monsterhunter/rise/" target="_blank">モンスターハンターライズ</a></li>
					<li>資格の勉強</li>
					<li>読書</li>
					<li>映画</li>
					<li>リングフィットアドベンチャー</li>
				</ol>
			</section>

			<section>
				<h2 class="heading">タブの切り替え</h2>
				<ul class="tab flex">
					<li>
						<input type="radio" name="tab-change" id="tab1" checked>
						<label for="tab1">タブ🐽</label>
						<p>タブとめちゃくちゃ戦った</p>
					</li>
					<li>
						<input type="radio" name="tab-change" id="tab2">
						<label for="tab2">タブ🐷</label>
						<p>拳で語り合おうぜ✊</p>
					</li>
				</ul>
			</section>

			<section>
				<h2 class="heading">実は…</h2>
				<input id="accordion" type="checkbox">
				<label for="accordion" class="accordion-toggle">
					<span>CLOSE</span>
					<span>OPEN</span>
				</label>
				<div class="accordion-text">
					<p class="animation">教員免許持ってます✍️</p>
					<p>高校の情報科です！</p>
				</div>
			</section>
		</main>
		<!-- HTML ここまで -->
	</body>
</html>
